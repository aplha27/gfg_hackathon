<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion TTS Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f3f4f6;
            --surface: #ffffff;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: var(--text-main);
        }

        p.subtitle {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #a5a6f6;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: none;
        }

        .result-item {
            margin-bottom: 1rem;
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .result-value {
            font-weight: 600;
            color: var(--text-main);
        }

        .audio-player {
            width: 100%;
            margin-top: 1rem;
        }

        audio {
            width: 100%;
            border-radius: 8px;
        }

        /* JSON scores formatting */
        pre {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            overflow-x: auto;
            border: 1px solid var(--border);
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Emotion TTS</h1>
            <p class="subtitle">Generate speech with emotional context</p>
        </header>

        <form id="textForm">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <input type="text" id="text" name="text" placeholder="Type something to say..." required
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label for="emotion">Select Target Emotion</label>
                <select id="emotion" name="emotion" required>
                    <option value="Happiness">Happiness</option>
                    <option value="Sadness">Sadness</option>
                    <option value="Anger">Anger</option>
                    <option value="Exclamation">Exclamation</option>
                    <option value="Distress">Distress</option>
                    <option value="Neutral" selected>Neutral</option>
                    <option value="Mixed Emotion">Mixed Emotion</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span>Generate Audio</span>
                <div class="spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div id="result">
            <div class="result-item">
                <div class="result-label">Detected Emotion</div>
                <div class="result-value" id="detectedEmotion">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Sentiment Scores</div>
                <div id="scoresDisplay"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Audio Output</div>
                <div class="audio-player">
                    <audio id="audioData" controls>
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('textForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('loadingSpinner');
            const resultDiv = document.getElementById('result');

            // Set loading state
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            resultDiv.style.display = 'none';

            const text = document.getElementById('text').value;
            const emotion = document.getElementById('emotion').value;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ text: text, emotion: emotion })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Generation failed');
                }

                const result = await response.json();

                // Update UI
                document.getElementById('detectedEmotion').textContent = result.detected_emotion;
                document.getElementById('scoresDisplay').innerHTML = `<pre>${JSON.stringify(result.scores, null, 2)}</pre>`;

                // Add timestamp to prevent caching
                const audioUrl = `${result.audio_path}?t=${new Date().getTime()}`;
                const audioPlayer = document.getElementById('audioData');
                audioPlayer.src = audioUrl;
                audioPlayer.load(); // Important to refresh the source

                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            } finally {
                // Reset state
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
